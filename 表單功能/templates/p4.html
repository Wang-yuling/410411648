<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <button onclick="Leave()">離開</button>
    </div>
    <div>
        框框
    </div>
    <div>
        <p id="timer">0 秒</p>
        <button onclick="startTimer()">開始</button>
    </div>
</body>

    <script>
        var timer;  
        var seconds = 0;  

        function startTimer() {
            if (!timer) {
                timer = setInterval(function() {
                    seconds++;
                    document.getElementById('timer').textContent = seconds + ' 秒';
                }, 1000); 
            }
        }

        function Leave(){
            if (confirm('确定要離開學習嗎')) {
                window.location.href = '/other_welcome';
            }
        }


    </script>
</html>
